<head>
    <title>Image Processing Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<html>
<body text="white" style="background-color:#4b4b61">
    <main>
       <div class="px-4 py-3 my-2 text-center">
        <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/azure-icon.svg') }}" alt="Azure Logo" width="192" height="192"/>
        <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="display-6 fw-bold">Hello {{name}}</h1>
           
           <!-- <img src="data:image/png;base64,{{ blurred_img }}" /> -->
           <p class="fs-5">
            It is nice to meet you!
           </p>
                
        </div>
        {% if blurred_img %}
        <div class="col-md-6 mx-auto text-center">
            <h2>Blurred Image</h2>
            <img src="{{ url_for('blurred_image') }}" />
        </div>
        {% endif %}
        {% if text %}
            <p>Extracted text:</p>
            <p>{{ text }}</p>
        {% endif %}
        <form method="post" action="{{url_for('hello')}}" enctype="multipart/form-data">
           <div class="col-md-6 mx-auto text-center">
                <label for="name" class="form-label fw-bold fs-5">Please upload your image and choose the filter.</label>
                <!-- <p class="lead mb-2">Could you please tell me your name?</p> -->
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    <input type="file" id="image" name="image" accept="image/png, image/jpeg">
                    <label for="filter">Choose a filter:</label>
                    <select name="filter" id="filter">
                        <option value="" disabled selected>...</option>
                        <option value="1">Blur</option>
                        <option value="2">Find Edges</option>
                        <option value="3">Text Extraction</option>
                    </select>
                    
                </div>            
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                    <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Display</button>
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4 gap-3">Back home</a>
                </div>            
            </div>
        </form>
    </main>      
  </body>
</html>
